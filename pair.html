<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinnie Pairing Code</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Vinnie Pairing Code Generator</h1>
    <input type="text" id="number" placeholder="Enter your WhatsApp number" />
    <button onclick="generateCode()">Generate Code</button>
    <pre id="output"></pre>
  </div>
  <script>
    async function generateCode() {
  const number = document.getElementById('number').value.trim();
  const output = document.getElementById('output');

  if (!number) {
    return output.innerText = 'Please enter a number.';
  }

  output.innerText = 'Generating code... Please wait.';

  try {
    const res = await fetch(`/pair?number=${encodeURIComponent(number)}`);
    const data = await res.json();

    if (data.code) {
      output.innerText = `Pairing Code: ${data.code}`;
    } else {
      output.innerText = `Error: ${JSON.stringify(data)}`;
    }
  } catch (err) {
    output.innerText = 'An error occurred: ' + err.message;
  }
    }
  </script>
</body>
</html>
